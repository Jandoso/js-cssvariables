<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atualizando Variáveis de CSS utilizando JS</title>
    <link rel="stylesheet" href="css/style.css">
    </style>
</head>

<body>
    <h2>Atualizando Variáveis de CSS utilizando <span class='hl'>JS</span></h2>

    <div class="controls">
        <label for="spacing">Espaçamento:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Desfoque:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Cor da Base:</label>
        <input id="base" type="color" name="base" value="#BD5749">
    </div>

    <img src="img/imagem.jpg">

    <!-- Fonte imagem: <a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by pikisuperstar - www.freepik.com -->

    <script src="js/script.js"></script>
</body>

</html>
